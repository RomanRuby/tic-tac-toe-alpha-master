<html>
<head>
  <title>Tic-Tac-Toe Alpha Beta Pruning</title>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/worker.js"></script>
  <link rel="stylesheet" type="text/css" href="board.css">
</head>
<body onload="newGame()">
<h1 style="text-align:center; width:360px;">Tic-Tac-Toe</h1>
<div class="property">
  <div>
    <p id="turnInfo" style="text-align:center; width:280px; position:absolute; left:400px; top:450px; z-index:1"> TURN
      INFO </p>
    <form>
      <input type="button" value="New Game" onclick="newGame()"
             style="position:absolute; left:400px; top:400px; z-index:1"/>
    </form>
  </div>
  <div style="position:absolute; left:400px; top:50px; z-index:1">
    <label for="board_size"></label><input id="board_size" type="number" value="4"><br>
    <label for="winner_combination"></label><input id="winner_combination" type="number" value="4"><br>
    <input type="button" onClick="setStartConfiguration()">
    <div><strong>Search time for move:</strong> <br/>
      <div id="searchTime"></div>
    </div>
  </div>
</div>
<div id="board"></div>
</body>
</html>
